<!--Ce Component sert d'illustration pour gérer un formulaire utilisateur via la méthode Réactive-->
<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="animalPreference">Quel animal préférez vous ?</label>
            <select id="animalPreference" id="" class="form-control" formControlName="animalPreference">
                <option value="chats">Les chats</option>
                <option value="chiens">Les chiens</option>
            </select>
        </div>
        <div formArrayName="hobbies">
            <h3>Vos Hobbies</h3>
            <!--div qui affiche un control par hobby. Initialement, le nouvel utilisateure n'a pas de hobby, rien n'est donc affiché-->
            <!--Quand l'utilisateur clique sur le bouton lié à onAddHobby() cela ajoute un control pour le hobby, la div apparait avec l'input-->
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
        </div>
        <button class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>
