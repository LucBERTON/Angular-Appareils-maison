<h4>La liste des utilisateurs</h4>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3> {{user.firstName}} {{user.lastName}} </h3>
        <p>{{user.email}}</p>
        <p>Cette personne préfère les {{user.animalPreference}}</p>
        <p *ngIf="user.hobbies && user.hobbies.length > 0">
        Voici les hobbies de cette personne : 
        <span *ngFor="let hobby of user.hobbies"> {{hobby}} - </span>
        </p>
    </li>
    <a routerLink="/new-user">Créer un nouvel Utilisateur</a>
</ul>
